<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="apply_box"> 
        <h1>Job application
            <span class="title-small">(web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="First_name">First name</label>
                    <input id="First_name"name="First_name"placeholder="Enter First name..."
                    />
                </div>
 
                <div class="form_control">
                    <label for="Last_name">Last Name</label>
                    <input id="Last_name"name="last_name"placeholder="Enter Last name..."
                    />
                </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input  type="email" id="email"name="email"placeholder="Enter Email..."
                        />
                    </div> 

                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select id="job-role"name="job_role">  
                            <option value="">Select Job role</option>
                            <option value="Frontend">frontend developer</option>
                            <option value="Backend">backend developer</option>
                            <option value="Full-satck">full stack developer</option>
                            <option value="UI/UX">UI/UX developer</option>   
                        </select>
                        </div>
                        <div class="form_control">
                            <label for="Address">Address</label>
                            <textarea id="address"name="address"row="4"cols="50"placeholder="Enter Address">

                            </textarea>
                            </div>
                            <div class="form_control">
                                <label for="City">City</label>
                                <input id="City"name="City"placeholder="Enter your city..."
                                />
                            </div>
                                <div class="form_control">
                                    <label for="Pincode">Pincode</label>
                                    <input
                                    type="number" 
                                    id="pincode"name="pincode"placeholder="Enter your pincode..."
                                    />
                                </div>
                                <div class="form_control">
                                    <label for="Date">Date</label>
                                    <input
                                    value="2022-01-10"
                                    type="date" 
                                    id="Date"name="Date"  />
                                </div>
                                <div class="form_control">
                                    <label for="Upload your cv">Upload your cv</label>
                                    <input
                                    value="2022-01-10"
                                    type="file" 
                                    id="Upload"name="Upload"  />
                                </div>
                            </div>
                    <div class="button-container">
                        <button type="Submit">Apply Now</button>  
                    
        </form>
    </div>
  </div>  
</body>
</html>
